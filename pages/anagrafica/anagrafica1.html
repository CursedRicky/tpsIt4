<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/anagrafica/style.css">
    <link rel="shortcut icon" href="../../imgs/icon.png" type="image/x-icon">
</head>
<body>
    <div class="row">
        <div class="col-4">
            <div class="container-fluid text-center">
                <form class="form-group">
                        <div class="mb-3 bg">
                            <h1 class="fs-1 fw-bolder title">Anagrafica</h1>
                            <br>
                          <input class="form-control" type="text" id="nome" placeholder="Nome">
                          <br>
                          <input class="form-control" type="text" id="cognome" placeholder="Cognome">
                          <br>
                          <input class="form-control" type="text" id="indirizzo" placeholder="Indirizzo">
                          <br>
                          <input class="form-control" type="text" id="citta" placeholder="Città">
                          <br>
                          <input class="form-control" type="text" id="email" placeholder="Email">
                        
                        <br>
                        <p id="sPrint"></p>
                        <input class="btn btn-outline-sulfur btn-lg" type="button" value="Inserisci" onclick="createUser()">
                    </div>
                </form>
            </div>
             <a style=":hover {text-decoration: none; opacity: 80%;} color:#FF3131; opacity: 100%;" href="../..">...torna indietro</a>
        </div>

        <div class="col-8">
            <div class="bg mt-5 mx-5">
                <table class="table table-striped-columns table-dark table-borderless">
                    <thead >
                      <tr >
                        <th style="color: #FF3131;" scope="col">#</th>
                        <th style="color: #FF3131;" scope="col">Nome</th>
                        <th style="color: #FF3131;" scope="col">Cognome</th>
                        <th style="color: #FF3131;" scope="col">Indirizzo</th>
                        <th style="color: #FF3131;" scope="col">Città</th>
                        <th style="color: #FF3131;" scope="col">Email</th>
                      </tr>
                    </thead>
                    <tbody id="tabella">

                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>
 <script src="../../script/anagrafica/anagrafica1.js"></script>
</html>
