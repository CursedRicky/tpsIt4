<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/calcolatrice/style.css">
    <link rel="shortcut icon" href="../../imgs/icon.png" type="image/x-icon">
</head>
</head>
<body data-bs-theme="dark">
    <div class="container-fluid text-center">
        
        <form class="form-group">
                <div class="mb-3 bg shadow-lg">
                    <h1 class="fs-1 fw-bolder title">Calcolatrice</h1>
                    <br>
                  <input class="form-control rounded-5" type="text" id="value">
                  <br>
                <br> 
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="7" onclick="setValue(7)">
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="8" onclick="setValue(8)">
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="9" onclick="setValue(9)">
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="âŒ¦" onclick="del()">
                <br>
                <br>
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="4" onclick="setValue(4)">
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="5" onclick="setValue(5)">
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="6" onclick="setValue(6)">
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="+" onclick="setValue('+')">
                
                <br>
                <br>
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="1" onclick="setValue(1)">
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="2" onclick="setValue(2)">
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="3" onclick="setValue(3)">
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="-" onclick="setValue('-')">
                
                <br>
                <br>
                
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="=" onclick="calc()">
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="0" onclick="setValue(0)">
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="/" onclick="setValue('/')">
                <input class="btn btn-outline-ice btn-lg fw-bolder p-3 px-4 m-1" type="button" value="*" onclick="setValue('*')">
                
                <br>
                <br>
                <p id="result" class="fs-4 fw-bold"></p>
            </div>
        </form>
    </div>

</body>
    <script src="../../script/calcolatrice/scriptCalc1.js"></script>
</html>
