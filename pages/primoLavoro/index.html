<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saluto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/primoLavoro/style.css">
    <link rel="shortcut icon" href="../../imgs/icon.png" type="image/x-icon">
</head>
</head>
<body data-bs-theme="dark">
    <div class="container-fluid text-center">
        <form class="form-group">
                <div class="mb-3 bg">
                    <h1 class="fs-1 fw-bolder title">Saluto</h1>
                    <h4>
                        Inserire nome e cognome
                    </h4>
                  <label class="form-label">Nome</label>
                  <input class="form-control" type="text" id="nome" placeholder="Kurt">
                  <br>
                  <label class="form-label">Cognome</label>
                  <input class="form-control" type="text" id="cognome" placeholder="Cabain">
                  <br>
                    <label class="form-label">Eta</label>
                    <input class="form-control" type="text" id="eta" placeholder="27">
                
                <br>
                <p id="sPrint"></p>
                <input class="btn btn-outline-sulfur btn-lg" type="button" value="Saluto" onclick="sPrint()">
            </div>
        </form>
    </div>

</body>
    <script src="../../script/primoLavoro/script.js"></script>
</html>
